<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân chia bố cục</title>
    <style>
        .content-box-left {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Chia thành 2 cột bằng nhau */
            gap: 16px;
            /* Khoảng cách giữa các phần tử */
        }

        .item-content-left {
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
        }

        .img-content-left {
            height: 300px;
            /* Chiều cao của hình ảnh */
            border: 1px solid #ccc;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        .half-width {
            grid-column: span 1;
            /* Chiếm 1 trong tổng số 2 cột */
        }

        .full-width {
            grid-column: span 2;
            /* Chiếm cả 2 cột */
        }
    </style>
</head>

<body>
    <div class="content-box-left">
        <div class="item-content-left half-width">
            <!-- Nội dung item 1 -->
        </div>
        <div class="item-content-left half-width">
            <!-- Nội dung item 2 -->
        </div>
        <div class="item-content-left full-width">
            <!-- Nội dung item 3 -->
        </div>
        <div class="img-content-left full-width">
            <!-- Nội dung item 4 -->
        </div>
    </div>


</body>

</html>
